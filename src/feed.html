<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Feed</title>
    <style>
        /* Add CSS styles for post container, media, and user info */
        .post-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .media-container {
            margin-top: 10px;
        }
        .media-container img {
            max-width: 100%;
            height: auto;
        }
        .user-info {
            margin-bottom: 10px;
        }
        .user-info img {
            width: 50px; /* Adjust as needed */
            height: 50px; /* Adjust as needed */
            border-radius: 50%; /* For circular profile pics */
            margin-right: 10px;
        }
        .user-info a {
            text-decoration: none;
            color: #333; /* Adjust as needed */
            font-weight: bold;
        }
        .action-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="feed"></div>

    <script>
        let page = 1;

        // Function to fetch posts from the server
        function fetchPosts() {
            fetch(`fetch_posts.php?page=${page}`)
            .then(response => response.json())
            .then(posts => {
                const feed = document.getElementById('feed');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post-container');
                    postElement.innerHTML = `
                        <div class="user-info">
                            <a href="profile.php?user_id=${post.user_id}"><img src="${post.user_profile_pic}" alt="Profile Pic"></a>
                            <a href="profile.php?user_id=${post.user_id}">${post.user_name}</a>
                        </div>
                        <h2>Post ID: ${post.id}</h2>
                        <p>Caption: ${post.caption}</p>
                        <p>Created At: ${post.created_at}</p>
                        <div class="action-buttons">
                            <button onclick="toggleLike(${post.id})">Like</button>
                            <button onclick="showComments(${post.id})">Comment</button>
                        </div>
                        <div class="post-stats">
                            <span id="likeCount_${post.id}"></span> Likes
                            <div id="comments_${post.id}"></div>
                        </div>
                    `;
                    // Add media files if available
                    if (post.media_files.length > 0) {
                        const mediaContainer = document.createElement('div');
                        mediaContainer.classList.add('media-container');
                        post.media_files.forEach(media => {
                            if (media.file_extension === 'jpg' || media.file_extension === 'png') {
                                mediaContainer.innerHTML += `<img src="${media.file_path}" alt="Image">`;
                            } else if (media.file_extension === 'mp4') {
                                mediaContainer.innerHTML += `<video width="320" height="240" controls>
                                    <source src="${media.file_path}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>`;
                            }
                        });
                        postElement.appendChild(mediaContainer);
                    }
                    feed.appendChild(postElement);
                });
                page++; // Increment page for the next fetch
            })
            .catch(error => console.error('Error fetching posts:', error));
        }

        // Function to toggle like for a post
        // Function to toggle like for a post
async function toggleLike(postId) {
    try {
        const response = await fetch('like_post.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ post_id: postId })
        });
        const data = await response.json(); // Check if response is valid JSON
        // Update like count on the page
        const likeCountElement = document.getElementById(`likeCount_${postId}`);
        if (likeCountElement && data.like_count !== undefined) {
            likeCountElement.textContent = data.like_count;
        } else {
            console.error('Invalid response data:', data);
        }
    } catch (error) {
        console.error('Error toggling like:', error);
    }
}

// Function to show comments for a post
async function showComments(postId) {
    try {
        const response = await fetch('fetch_comments.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ post_id: postId })
        });
        const data = await response.json(); // Check if response is valid JSON
        if (data && data.comments && Array.isArray(data.comments)) { // Ensure data structure is valid
            // Display comments on the page
            const commentsElement = document.getElementById(`comments_${postId}`);
            commentsElement.innerHTML = '';
            data.comments.forEach(comment => {
                commentsElement.innerHTML += `<div>${comment.commenter_name}: ${comment.comment_text}</div>`;
            });
        } else {
            console.error('Invalid response data:', data);
        }
    } catch (error) {
        console.error('Error fetching comments:', error);
    }
}


        // Function to check if user has scrolled to the bottom of the page
        function checkScroll() {
            const scrolled = window.scrollY + window.innerHeight;
            const bodyHeight = document.body.offsetHeight;
            if (scrolled >= bodyHeight) {
                fetchPosts(); // Fetch more posts when scrolled to bottom
            }
        }

        // Event listener for scroll event
        window.addEventListener('scroll', checkScroll);

        // Initial fetch of posts when the page loads
        fetchPosts();
    </script>
</body>
</html>
