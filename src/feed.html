<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <style>
        /* Add your CSS styles for the feed here */
        .post {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
        .post video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="feed"></div>

    <script>
        let page = 1;

        // Function to fetch posts from the server
        function fetchPosts() {
            fetch(`fetch_posts.php?page=${page}`)
            .then(response => response.json())
            .then(posts => {
                const feed = document.getElementById('feed');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <div>
                            <h2>Post ID: ${post.id}</h2>
                            <p>Caption: ${post.caption}</p>
                            <p>Created At: ${post.created_at}</p>
                            <!-- Display media files -->
                            ${post.media_files.map(media => {
                                if (media.file_extension === 'jpg' || media.file_extension === 'jpeg' || media.file_extension === 'png' || media.file_extension === 'gif') {
                                    return `<img src="${media.file_path}" alt="Image">`;
                                } else if (media.file_extension === 'mp4' || media.file_extension === 'mov' || media.file_extension === 'avi' || media.file_extension === 'wmv' || media.file_extension === 'mkv') {
                                    return `<video controls><source src="${media.file_path}" type="video/mp4"></video>`;
                                } else {
                                    // For other file types, create a link to view the media
                                    return `<p><a href="${media.file_path}" target="_blank">View Media</a></p>`;
                                }
                            }).join('')}
                            <!-- Display like button and counter -->
                            <button onclick="toggleLike(${post.id})">Like</button>
                            <span id="like-count-${post.id}">${post.like_count}</span> Likes
                            <!-- Display comment section -->
                            <div id="comment-section-${post.id}">
                                <h3>Comments</h3>
                                <ul id="comments-${post.id}">
                                    <!-- Comments will be added here dynamically -->
                                </ul>
                                <input type="text" id="comment-input-${post.id}" placeholder="Add a comment...">
                                <button onclick="addComment(${post.id})">Add Comment</button>
                            </div>
                        </div>
                    `;
                    feed.appendChild(postElement);
                    // Fetch comments for the post
                    fetchComments(post.id);
                });
                page++; // Increment page for the next fetch
            })
            .catch(error => console.error('Error fetching posts:', error));
        }

        // Function to fetch comments for a post
        function fetchComments(postId) {
            fetch('fetch_comments.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ post_id: postId })
            })
            .then(response => response.json())
            .then(comments => {
                const commentsList = document.getElementById(`comments-${postId}`);
                commentsList.innerHTML = '';
                comments.forEach(comment => {
                    const commentItem = document.createElement('li');
                    commentItem.textContent = `${comment.commenter_name}: ${comment.comment_text}`;
                    commentsList.appendChild(commentItem);
                });
            })
            .catch(error => console.error('Error fetching comments:', error));
        }

        // Function to add a comment to a post
        function addComment(postId) {
            const commentInput = document.getElementById(`comment-input-${postId}`);
            const commentText = commentInput.value.trim();
            if (commentText !== '') {
                fetch('add_comment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        post_id: postId,
                        comment_text: commentText
                    })
                })
                .then(response => response.json())
                .then(comments => {
                    const commentsList = document.getElementById(`comments-${postId}`);
                    commentsList.innerHTML = '';
                    comments.forEach(comment => {
                        const commentItem = document.createElement('li');
                        commentItem.textContent = `${comment.commenter_name}: ${comment.comment_text}`;
                        commentsList.appendChild(commentItem);
                    });
                    commentInput.value = ''; // Clear the comment input field
                })
                .catch(error => console.error('Error adding comment:', error));
            }
        }

        // Function to toggle like for a post
        function toggleLike(postId) {
            fetch('toggle_like.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ post_id: postId })
            })
            .then(response => response.json())
            .then(data => {
                const likeCountElement = document.getElementById(`like-count-${postId}`);
                likeCountElement.textContent = data.like_count;
            })
            .catch(error => console.error('Error toggling like:', error));
        }

        // Function to check if user has scrolled to the bottom of the page
        function checkScroll() {
            const scrolled = window.scrollY + window.innerHeight;
            const bodyHeight = document.body.offsetHeight;
            if (scrolled >= bodyHeight) {
                fetchPosts(); // Fetch more posts when scrolled to bottom
            }
        }

        // Event listener for scroll event
        window.addEventListener('scroll', checkScroll);

        // Initial fetch of posts when the page loads
        fetchPosts();
    </script>
</body>
</html>
