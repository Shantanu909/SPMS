<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="front-end/feed-files/feed-styles.css">

    <style>
        /* CSS for horizontal scrolling container */
        .media-container {
            display: flex; /* Use flexbox for layout */
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping */
        }

        /* CSS for individual media items */
        .media-item {
            width: 200px; /* Set width of each item */
            height: 150px; /* Set height of each item */
            margin-right: 10px; /* Add some spacing between items */
            display: inline-block; /* Display as inline block to prevent line breaks */
        }
    </style>
</head>
<body>
    <div class="container justify-content-center align-items-center min-vh-100 p-3">
        <div class="projects">
            <!-- Project details will be loaded here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        var page = 1; // Initial page number
        var isLoading = false; // Flag to prevent multiple simultaneous requests

        function loadMoreProjects() {
            if (isLoading) return;

            isLoading = true;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'project_feed.php?page=' + page, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.querySelector('.projects').innerHTML += xhr.responseText;
                    page++;
                    isLoading = false;
                }
            };
            xhr.send();
        }

        window.addEventListener('scroll', function () {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadMoreProjects();
            }
        });

        loadMoreProjects();
    </script>
</body>
</html>
