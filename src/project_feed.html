<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="front-end/feed-files/feed-styles.css">
</head>
<body>
    <div class="container  justify-content-center align-items-center min-vh-100 p-3" >

        <div class="projects">


        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // JavaScript code to implement infinite scroll
var page = 1; // Initial page number
var isLoading = false; // Flag to prevent multiple simultaneous requests

function loadMoreProjects() {
    // Check if there's already a request in progress
    if (isLoading) return;

    // Set isLoading to true to prevent concurrent requests
    isLoading = true;

    // Make an AJAX request to fetch the next page of projects
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'project_feed.php?page=' + page, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            // Append fetched projects to the project container
            document.querySelector('.projects').innerHTML += xhr.responseText;

            // Increment page number for the next request
            page++;

            // Set isLoading back to false now that the request is complete
            isLoading = false;
        }
    };
    xhr.send();
}

// Event listener to detect when the user scrolls to the bottom of the page
window.addEventListener('scroll', function () {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        loadMoreProjects();
    }
});

// Initial load of projects when the page loads
loadMoreProjects();

    </script>
</body>
</html>
